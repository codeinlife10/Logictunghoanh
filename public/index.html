<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            text-align: center;
            line-height: 50px;
        }
        body,html {
            width: 100%;
            height: 100%;
            padding-top: 100px;
        }
        .row {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 30px;
        }
        .row-contain {
            width: 60%;
            height: 50px;
            /* background-color: black; */
            overflow: hidden;
        }
       
        .row-reverse {
           transform: rotate(0deg);
        }
        .column-reverse {
            width: 67%;
            position: absolute;
            top: 130px;
            left: 180px;
            transform: rotate(270deg);
            gap: 60px;
            z-index: -1;
        }
      
        .col-contain1 {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-left: -655px;
            animation: moveforward 4s infinite ;
            animation-delay: .01s ;
        }
       
        .col {
            width: 15%;
            height: 50px;            
        }
        .col1 {
            background-color:red;
        }
        .col2 {
            background-color: yellow;
        }
        .col3 {
            background-color: green;
        }
        .col4 {
            background-color: blue;
        }
        .col5 {
            background-color: purple;
        }
        
        #resultSubmit {
            width: 100%;
            height: auto;
            margin-top: 100px;
        }

        .btn-submit {
            width:100px;
            height: 50px;
            margin-top: 5px;
        }
        .btn-submit:hover {
            cursor: pointer;
        }
        
        @keyframes moveforward {
            0% {margin-left: -655px; }
            10% {margin-left: -524px; }
            20% {margin-left: -393px; }
            30% {margin-left: -262px; }
            40% {margin-left: -131px; }
            50% {margin-left: -0px; }
            60% {margin-left: 131px; }
            70% {margin-left: 262px; }
            80% {margin-left: 393px; }
            90% {margin-left: 524px; }
            100% { margin-left: 655px;}
            /* from {margin-left: -327px;}
            to {margin-left: 327px;} */
        }
    </style>
</head>
